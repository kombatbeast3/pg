<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .cart-item img {
            max-width: 80px;
            height: auto;
            margin-right: 10px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-price {
            font-weight: bold;
        }
        .total {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        <div class="cart" id="cart">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="total" id="total">Total: ksh.110</div>
    </div>

    <script>
        // Sample products data
        const products = [
            
            { id: 1, name: 'DIARY OF A WIMPY KID THE UGLY TRUTH', price: 110, image: 'https://i.pinimg.com/474x/a2/de/eb/a2deeb1a87aa2e01c25650352487e97c.jpg' }
            // Add more products as needed
        ];

        // Function to add item to cart
        function addToCart(product) {
            const cart = document.getElementById('cart');
            const total = document.getElementById('total');
            const item = document.createElement('div');
            item.classList.add('cart-item');
            item.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="cart-item-info">
                    <h3>${product.name}</h3>
                    <p class="cart-item-price">$${product.price.toFixed(2)}</p>
                </div>
                <button onclick="removeFromCart(${product.id})">Remove</button>
            `;
            cart.appendChild(item);
            updateTotal();
        }

        // Function to remove item from cart
        function removeFromCart(productId) {
            const cart = document.getElementById('cart');
            const item = document.querySelector(`.cart-item[data-id="${productId}"]`);
            cart.removeChild(item);
            updateTotal();
        }

        // Function to update total price
        function updateTotal() {
            const totalElement = document.getElementById('total');
            const items = document.querySelectorAll('.cart-item-price');
            let totalPrice = 0;
            items.forEach(item => {
                totalPrice += parseFloat(item.textContent.replace('KSH', ''));
            });
            totalElement.textContent = `Total: ksh=110`;
        
        }
        // Add products to cart initially (optional)
        window.onload = function() {
            products.forEach(product => addToCart(product));
        };
    </script>
     <li><a href="checkout.html">checkout</a></li>
</body>
</html>
