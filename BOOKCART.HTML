<!DOCTYPE html>
<html>
    <style>
        .go-back-button {
            background-color: #4CAF50; 
            color: #fff; 
            padding: 10px 20px;
            border: none;
            border-radius: 5px; 
            cursor: pointer; 
        }
        .go-back-button:hover {
            background-color: #3e8e41; 
        }
    </style>
<body>
    <button onclick="goBack()">Go Back</button>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
<div class="container">
    
    <h2>Shopping Cart</h2>
    <div class="cart" id="cart">
        <!-- Cart items will be dynamically added here -->
    <div class="cart-item">
            <img src="https://i.pinimg.com/236x/d0/47/87/d047874e9d7049a4d5bf96e96c5c8ed9.jpg" alt="crucifix">
            <div class="cart-item-info">
                <h3>crucifix</h3>
          
            </div>
            <button onclick="removeFromCart(1)">Remove</button>
       </div>
    </div>
    <div class="total" id="total">Total: ksh110.00</div>

</div>

</body>
</html>
