<!DOCTYPE html>
<html>
<head>
  <title>THE School Bookshop - Shop</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <style>
    /* Global Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    
    /* Container Styles */
   .container {
      max-width: 1200px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    /* Product Card Styles */
   .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      width: 300px;
      transition: all 0.3s ease;
    }
    
   .product-card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Product Image Styles */
   .product-image {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    
   .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Product Details Styles */
   .product-details {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
   .product-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
   .product-price {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 20px;
    }
    
    /* Button Styles */
   .add-to-cart-btn,
   .view-btn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
   .add-to-cart-btn:hover,
   .view-btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
